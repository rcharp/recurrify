<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Static sidebar for desktop -->
<div class="hidden md:flex md:flex-shrink-0" style="display:none">
    <div class="flex flex-col w-64 bg-indigo-800 pt-5 pb-4">
        <a href="{{ url_for('user.dashboard') }}" style="cursor:pointer;" class="flex items-center flex-shrink-0 px-4">
            <span style="font-size:32px;color:#ffffff;font-family:'Baloo Bhaina 2">{{ 'site'|site_name_filter }} <span
                    style="font-size:14px;">{{ 'site'|site_version_filter }}</span></span>
        </a>
        <div class="mt-5 h-0 flex-1 flex flex-col overflow-y-auto">
            <!-- Sidebar component, swap this element with another sidebar if you like -->
            {% with page=page %}{% include '/user/includes/sidebar_nav.html' ignore missing %}{% endwith %}
        </div>
    </div>
</div>
</body>
</html>
